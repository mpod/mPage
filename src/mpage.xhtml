<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/fonts/css/fontawesome.css" rel="stylesheet"/>
    <link href="/fonts/css/solid.css" rel="stylesheet"/>
    <style id="styles"></style>
    <link rel="icon" href="icons/icon.png"/>
    <title data-i18n="xmpage.appName"></title>
  </head>
  <body>
    <img id="dd-feedback" src="icons/feedback.png" style="display:none;"/>
    <div id="message">
      <div class="dialog">
        <p></p>
        <div><a href="#" class="button" data-i18n="xmpage.button.close"></a></div>
      </div>
    </div>
    <div id="container" class="sticky-header">
      <div id="menu-container" style="display: none;">
        <div id="page-menu">
          <div id="nav-drop-indicator-bar"></div>
          <ul id="page-menu-list"></ul>
        </div> 
        <div id="action-menu">
          <i class="fas fa-bars"></i>
          <ul id="action-menu-list" class="menu-list"></ul>
        </div>
      </div>
      <div id="page-menu-mobile" style="display: none;">
        <div style="display: flex; flex-direction: row;">
          <div class="active-page" style="flex-grow: 1;"></div>
          <div class="action-menu-mobile"><i class="fas fa-bars"></i></div>
        </div>
        <div class="nav-container pages" style="display: none;"></div>
        <div class="nav-container menu" style="display: none;"></div>
      </div>
      <div id="page-container">
        <table>
          <tr>
            <td style="vertical-align: top;">
              <table style="height: 100%; width: 100%;">
                <tr id="panel-container"></tr>
              </table>
            </td>
            <td id="options-container" style="display: none;">
              <div class="group">
                <table>
                  <tr>
                    <td style="width: 160px;" data-i18n="xmpage.opt.scheme"></td>
                    <td>
                      <select id="schemeType">
                        <option value="light" data-i18n="xmpage.opt.scheme.light"></option>
                        <option value="dark" data-i18n="xmpage.opt.scheme.dark"></option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <div class="color-box" id="colorBorder"></div>
                      <div class="color-box" id="colorLink"></div>
                      <div class="color-box" id="colorVisited"></div>
                      <div class="color-box" id="colorTitle"></div>
                      <div class="color-box" id="colorMenu"></div>
                      <div class="color-box" id="colorMenuText"></div>
                      <div class="color-box" id="colorMenuSel"></div>
                      <div class="color-box" id="colorError"></div>
                      <div class="color-box" id="colorBackground"></div>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><button id="shuffleColors" data-i18n="xmpage.opt.scheme.random"></button></td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.fontfamily"></td>
                    <td>
                      <select id="fontFamily">
                        <option value="Verdana">Verdana</option>
                        <option value="Incosolata">Incosolata</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Fira Code">Fira Code</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Source Code Pro">Source Code Pro</option>
                        <option value="Roboto Mono">Roboto Mono</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Lato">Lato</option>
                        <option value="Raleway">Raleway</option>
                        <option value="Ubuntu">Ubuntu</option>
                        <option value="Rubik">Rubik</option>
                        <option value="Quicksand">Quicksand</option>
                        <option value="Noto Serif">Noto Serif</option>
                        <option value="Abhaya Libre">Abhaya Libre</option>
                        <option value="Merriweather">Merriweather</option>
                        <option value="Alegreya">Alegreya</option>
                        <option value="Aleo">Aleo</option>
                        <option value="Nunito">Nunito</option>
                        <option value="Assistant">Assistant</option>
                        <option value="Barlow">Barlow</option>
                        <option value="Bitter">Bitter</option>
                        <option value="Brawler">Brawler</option>
                        <option value="Spectral">Spectral</option>
                        <option value="Work Sans">Work Sans</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.fontsize"></td>
                    <td>
                      <select id="fontSize">
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                        <option value="26">26</option>
                        <option value="28">28</option>
                        <option value="30">30</option>
                        <option value="32">32</option>
                        <option value="34">34</option>
                        <option value="36">36</option>
                        <option value="40">40</option>
                        <option value="44">44</option>
                        <option value="48">48</option>
                        <option value="56">56</option>
                        <option value="64">64</option>
                        <option value="72">72</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.spacing"></td>
                    <td>
                      <select id="entrySpacing">
                        <option value="0" data-i18n="xmpage.opt.spacing.none"></option>
                        <option value="0.375em" data-i18n="xmpage.opt.spacing.small"></option>
                        <option value="0.75em" data-i18n="xmpage.opt.spacing.medium"></option>
                        <option value="1.125em" data-i18n="xmpage.opt.spacing.large"></option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.favicon"></td>
                    <td><input id="favicon" type="checkbox"/></td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.openinreader"></td>
                    <td><input id="reader" type="checkbox"/></td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.comments"></td>
                    <td><input id="comments" type="checkbox"/></td>
                  </tr>
                  <tr class="not-for-mobile">
                    <td data-i18n="xmpage.opt.lock"></td>
                    <td><input id="lock" type="checkbox"/></td>
                  </tr>
                  <tr class="not-for-mobile">
                    <td data-i18n="xmpage.opt.notifications"></td>
                    <td><input id="notifications" type="checkbox"/></td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.numbered"></td>
                    <td><input id="orderedList" type="checkbox"/></td>
                  </tr>
                  <tr class="not-for-mobile">
                    <td data-i18n="xmpage.opt.layout"></td>
                    <td>
                      <select id="menuLayout">
                        <option value="sticky-header" data-i18n="xmpage.opt.stickyheader"></option>
                        <option value="sidebar" data-i18n="xmpage.opt.sidebar"></option>
                      </select>
                    </td>
                  </tr>
                  <tr class="not-for-mobile">
                    <td data-i18n="xmpage.opt.style"></td>
                    <td>
                      <select id="menuStyle">
                        <option value="01" data-i18n="xmpage.opt.style.01"></option>
                        <option value="02" data-i18n="xmpage.opt.style.02"></option>
                        <option value="03" data-i18n="xmpage.opt.style.03"></option>
                        <option value="04" data-i18n="xmpage.opt.style.04"></option>
                        <option value="05" data-i18n="xmpage.opt.style.05"></option>
                        <option value="06" data-i18n="xmpage.opt.style.06"></option>
                        <option value="07" data-i18n="xmpage.opt.style.07"></option> 
                      </select>
                    </td>
                  </tr>
                  <tr class="not-for-mobile">
                    <td data-i18n="xmpage.opt.panels"></td>
                    <td>
                      <select id="numberOfPanels">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                      </select>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="group">
                <table>
                  <tr>
                    <td data-i18n="xmpage.opt.groupbydate"></td>
                    <td>
                      <button id="setGroupByDate" data-i18n="xmpage.opt.button.set"></button>
                      <button id="unsetGroupByDate" data-i18n="xmpage.opt.button.unset"></button>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.entries"></td>
                    <td>
                      <input type="text" id="numberOfEntries" style="width: 3em;"/>
                      <button id="setNumberOfEntries" data-i18n="xmpage.opt.button.set"></button>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="group">
                <table>
                  <tr>
                    <td colspan="2" data-i18n="xmpage.opt.opml"></td></tr>
                  <tr>
                    <td style="width: 160px;" data-i18n="xmpage.opt.opml.import"></td>
                    <td>
                      <input type="file" id="import-file" accept=".opml" style="display:none"/>
                      <button id="import-button" data-i18n="xmpage.opt.button.import"></button>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.opml.export"></td>
                    <td><button id="export-button" data-i18n="xmpage.opt.button.export"></button></td>
                  </tr>
                </table>
              </div>
              <div class="group">
                <table>
                  <tr>
                    <td colspan="2" data-i18n="xmpage.opt.json"></td>
                  </tr>
                  <tr>
                    <td style="width: 160px;" data-i18n="xmpage.opt.json.import"></td>
                    <td>
                      <input type="file" id="import-json-file" accept="application/json" style="display:none"/>
                      <button id="import-json-button" data-i18n="xmpage.opt.button.import"></button>
                    </td>
                  </tr>
                  <tr>
                    <td data-i18n="xmpage.opt.json.export"></td>
                    <td><button id="export-json-button" data-i18n="xmpage.opt.button.export"></button></td>
                  </tr>
                </table>
              </div>
              <div class="group">
                <table>
                  <tr>
                    <td style="width: 160px;" data-i18n="xmpage.opt.reset"></td>
                    <td><button id="reset-button" data-i18n="xmpage.opt.button.reset"></button></td>
                  </tr>
                </table>
              </div>
              <div class="last">
                <a href="#" class="button" data-i18n="xmpage.button.close"></a>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    
    <script src="scripts/converter.js"></script>
    <script src="scripts/options-form.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/sync.js"></script>
    <script src="scripts/lib/husl.js"></script>
    <script src="scripts/colors.js"></script>
    <script src="scripts/preferences.js"></script>
    <script src="scripts/page.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/about.js"></script>
    <script src="scripts/dd.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/mpage.js"></script>
  </body>
</html>
